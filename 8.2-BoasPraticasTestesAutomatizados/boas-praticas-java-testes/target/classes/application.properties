server.port=8081
spring.main.banner-mode=CONSOLE
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{dd-MM-yy E HH:mm:ss.SSS}){faint} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){red} %clr(:){yellow} %clr(%m){faint}%n
spring.application.name=adopet
spring.datasource.url=jdbc:mysql://localhost:3306/adopet?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
